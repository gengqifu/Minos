name: Minos CI Scan Example

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  MINOS_OUTPUT_DIR: output/reports
  MINOS_LOG_DIR: output/logs
  MINOS_RULE_CACHE: ~/.minos/rules
  MINOS_INPUT_SRC: tests
  MINOS_APK_PATH: ci/fixtures/dummy.apk
  MINOS_REGIONS: eu
  MINOS_REGULATIONS: gdpr
  MINOS_LOG_LEVEL: info
  MINOS_FORMAT_LOCAL: both
  MINOS_FORMAT_CONTAINER: json

jobs:
  scan-local:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache rule directory (optional)
        uses: actions/cache@v4
        with:
          path: ${{ env.MINOS_RULE_CACHE }}
          key: minos-rules-${{ hashFiles('rules/**') }}
          restore-keys: |
            minos-rules-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Minos scan (source mode)
        run: |
          mkdir -p "${MINOS_OUTPUT_DIR}" "${MINOS_LOG_DIR}"
          python -m minos.cli scan \
            --mode source \
            --input "${MINOS_INPUT_SRC}" \
            --regions "${MINOS_REGIONS}" \
            --regulations "${MINOS_REGULATIONS}" \
            --output-dir "${MINOS_OUTPUT_DIR}" \
            --format "${MINOS_FORMAT_LOCAL}" \
            --log-file "${MINOS_LOG_DIR}/scan.log" \
            --log-level "${MINOS_LOG_LEVEL}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minos-scan-local
          path: |
            ${{ env.MINOS_OUTPUT_DIR }}/*.json
            ${{ env.MINOS_OUTPUT_DIR }}/*.html
            ${{ env.MINOS_LOG_DIR }}/*.log
          if-no-files-found: error

  scan-container:
    runs-on: ubuntu-latest
    needs: scan-local
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container image
        run: docker build -f containers/Dockerfile -t minos:ci .

      - name: Run scan via container
        run: |
          mkdir -p "${MINOS_OUTPUT_DIR}" "${MINOS_LOG_DIR}"
          docker run --rm \
            -v "${{ github.workspace }}":/work \
            -w /work \
            -e MINOS_RULE_CACHE="${MINOS_RULE_CACHE}" \
            minos:ci \
            minos scan \
              --mode both \
              --input "${MINOS_INPUT_SRC}" \
              --apk-path "${MINOS_APK_PATH}" \
              --regions "${MINOS_REGIONS}" \
              --regulations "${MINOS_REGULATIONS}" \
              --output-dir "${MINOS_OUTPUT_DIR}" \
              --format "${MINOS_FORMAT_CONTAINER}" \
              --log-file "${MINOS_LOG_DIR}/scan-container.log" \
              --log-level "${MINOS_LOG_LEVEL}"

      - name: Upload artifacts (container)
        uses: actions/upload-artifact@v4
        with:
          name: minos-scan-container
          path: |
            ${{ env.MINOS_OUTPUT_DIR }}/*.json
            ${{ env.MINOS_OUTPUT_DIR }}/*.html
            ${{ env.MINOS_LOG_DIR }}/*.log
          if-no-files-found: error
